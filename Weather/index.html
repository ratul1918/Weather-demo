<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .weather-container {
      background: white;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 90%;
      max-width: 420px;
      animation: fadeInScale 1s ease-out forwards;
      transform: scale(0.9);
      opacity: 0;
    }

    @keyframes fadeInScale {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      color: #0072ff;
      margin-bottom: 1.2rem;
      font-size: 2rem;
      animation: fadeSlideDown 1s ease-in-out;
    }

    @keyframes fadeSlideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    input {
      width: 80%;
      padding: 0.8rem;
      font-size: 1rem;
      border: 2px solid #0072ff;
      border-radius: 0.5rem;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #00c6ff;
    }

    button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background-color: #0072ff;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .result {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      color: #222;
      line-height: 1.6;
      transition: opacity 0.5s ease-in-out;
    }

    .weather-icon {
      margin-top: 1rem;
      height: 70px;
      width: 70px;
      animation: floatIcon 3s ease-in-out infinite;
    }

    @keyframes floatIcon {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .temp-box {
      margin-top: 1rem;
      background: linear-gradient(45deg, #f857a6, #ff5858);
      padding: 0.7rem 1rem;
      border-radius: 0.7rem;
      color: white;
      font-weight: bold;
      display: inline-block;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.9;
      }
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <h1>üå¶Ô∏è What's the weather?</h1>
    <input
      type="text"
      id="locationInput"
      placeholder="Enter city or country"
      onkeypress="if(event.key === 'Enter') getWeather()"
    />
    <br />
    <button onclick="getWeather()">Check Weather</button>
    <div class="result" id="weatherResult"></div>
  </div>

  <script>
  async function getWeather() {
    const location = document.getElementById('locationInput').value.trim();
    const resultDiv = document.getElementById('weatherResult');
    resultDiv.innerHTML = '';

    if (!location) {
      resultDiv.innerHTML = '‚ö†Ô∏è Please enter a location.';
      return;
    }

    const apiKey = '1a222e5562fa416fbff215544252105';
    const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${encodeURIComponent(location)}&aqi=no`;

    try {
      const response = await fetch(url);
      const data = await response.json();

      if (data.error) {
        // When API returns an error (e.g., invalid location)
        resultDiv.innerHTML = `‚ùå Invalid location name: <strong>${location}</strong>`;
        return;
      }

      const { name, country } = data.location;
      const { temp_c, condition, humidity, wind_kph } = data.current;

      resultDiv.innerHTML = `
        <div class="temp-box">üå°Ô∏è ${temp_c}&deg;C</div><br>
        <strong>üìç Location:</strong> ${name}, ${country}<br>
        <strong>üå§Ô∏è Condition:</strong> ${condition.text}<br>
        <strong>üíß Humidity:</strong> ${humidity}%<br>
        <strong>üí® Wind:</strong> ${wind_kph} km/h<br>
        <img src="${condition.icon}" alt="${condition.text}" class="weather-icon">
      `;
    } catch (error) {
      resultDiv.textContent = '‚ùå Error fetching weather data. Please check your connection.';
      console.error(error);
    }
  }
</script>

</body>
</html>
