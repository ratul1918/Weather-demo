<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .weather-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 80%;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <h1>Weather Checker</h1>
    <input type="text" id="locationInput" placeholder="Enter location...">
    <button onclick="getWeather()">Check Weather</button>
    <div class="result" id="weatherResult"></div>
  </div>

  <script>
    async function getWeather() {
      const location = document.getElementById('locationInput').value;
      const resultDiv = document.getElementById('weatherResult');
      if (!location) {
        resultDiv.textContent = 'Please enter a location';
        return;
      }

      const apiKey = '1a222e5562fa416fbff215544252105';
      const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${encodeURIComponent(location)}&aqi=yes`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error('Weather data not found');
        }
        const data = await response.json();
        const tempC = data.current.temp_c;
        const condition = data.current.condition.text;
        resultDiv.innerHTML = `
          <strong>Location:</strong> ${data.location.name}, ${data.location.country}<br>
          <strong>Temperature:</strong> ${tempC}&deg;C<br>
          <strong>Condition:</strong> ${condition}
        `;
      } catch (error) {
        resultDiv.textContent = 'Error fetching weather data';
        console.error(error);
      }
    }
  </script>
</body>
</html>
